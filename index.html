/* ================= FUNCIONES ================= */
function horaSistema(){
    const d = new Date();
    return d.toTimeString().slice(0,5);
}

/* Selector de tramos */
function inicializarTramos(){
    const selector = document.getElementById("selectorTramo");
    selector.innerHTML = "";
    for(const key in TRAMOS){
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = TRAMOS[key].nombre;
        selector.appendChild(opt);
    }
    selector.value = tramoActual;
}

function cambiarTramo(){
    const selector = document.getElementById("selectorTramo");
    tramoActual = selector.value;

    kmManual = false; // üëà clave

    sentido.value = "up";
    cambiarSentido();
}
window.cambiarTramo = cambiarTramo;

function prohibicionesTramo(){
    const t = TRAMOS[tramoActual];
    if(!t.zonasFijas) return [];

    return t.zonasFijas.filter(z =>
        z.tipo === "prohibicion_cruce"
    );
}

}

    render();
    recalcular();

/* Recalcular ETA */

function zonasCruceActivas(km){
    const t = TRAMOS[tramoActual];
    if(!t.zonasFijas) return [];

    return t.zonasFijas.filter(z =>
        z.tipo === "prohibicion_cruce" &&
        km >= z.desde &&
        km <= z.hasta &&
        (z.sentido === "ambos" || z.sentido === sentido.value)
    );
}



function recalcular(){
    if(!horaInicio.value) return;

    const km = +kmActual.value;
    const vel = +velocidad.value;
    if(!vel) return;

    const destinoManualInput = document.getElementById("kmDestinoManual");
    const destinoManual = destinoManualInput.value ? +destinoManualInput.value : null;

    const [h,m] = horaInicio.value.split(":").map(Number);
    const inicio = h*60 + m;
    const t = TRAMOS[tramoActual];
    const cruces = zonasCruceActivas(km);

cruces.forEach(z => {
    out += `
    <div style="
        background:#c62828;
        color:white;
        padding:6px;
        border-radius:4px;
        margin-bottom:6px;
        font-weight:bold;
    ">
        ‚õî PROHIBIDO CRUCE<br>
        ${z.texto}<br>
        KM ${z.desde} ‚Üí KM ${z.hasta}
    </div>
    `;
});

    let out = "<b>ETA:</b><br>";
    window.recalcular = recalcular;

    // Destinos predefinidos
    t.destinos.forEach(d => {
        const minutosViaje = Math.abs(d - km) / vel * 60;
const tt = inicio + minutosViaje;

const hh = Math.floor(tt / 60) % 24;
const mm = Math.floor(tt % 60);

out += `KM ${d}: ${String(hh).padStart(2,"0")}:${String(mm).padStart(2,"0")}
        <span style="color:#555"> (+ ${formatearDuracion(minutosViaje)})</span><br>`;

    });

    // Destino manual
    if(destinoManual !== null && !isNaN(destinoManual)){
        const minutosViaje = Math.abs(destinoManual - km) / vel * 60;
const tt = inicio + minutosViaje;

const hh = Math.floor(tt / 60) % 24;
const mm = Math.floor(tt % 60);

out += `<hr><b>KM ${destinoManual}:</b> ${String(hh).padStart(2,"0")}:${String(mm).padStart(2,"0")}
        <span style="color:#555"> (+ ${formatearDuracion(minutosViaje)})</span>`;

    }

    resultado.innerHTML = out;
}

function formatearDuracion(minutos){
    const h = Math.floor(minutos / 60);
    const m = Math.round(minutos % 60);
    return `${h} h ${m} min`;
}


/* ================= OBSERVACIONES ================= */

let unsubscribeObs = null;

function escucharObservaciones(){
    if(unsubscribeObs) unsubscribeObs();

    const ref = collection(
        db,
        "observaciones",
        tramoActual,
        String(actual.km)
    );

    const q = query(ref, orderBy("fecha", "desc"));

    unsubscribeObs = onSnapshot(q, snap => {
        const historial = document.getElementById("historial");
historial.innerHTML = "";

        snap.forEach(docu => {
            const o = docu.data();
            const div = document.createElement("div");
            div.className = "historico";

            div.innerHTML = `
                <div class="fecha">${o.fecha.toDate().toLocaleString()}</div>
                <div>${o.texto}</div>
                ${esAdmin ? `
                    <button onclick="editarObs('${docu.id}')">‚úèÔ∏è</button>
                    <button onclick="borrarObs('${docu.id}')">üóë</button>
                ` : ""}
            `;

            historial.appendChild(div);
        });
    });
}

window.verObs = function(){
    document.getElementById("kmObs").textContent = actual.km;
    document.getElementById("modalObs").style.display = "flex";
    escucharObservaciones();

window.guardarObs = async function(){
    const textarea = document.getElementById("textoObs");
    const texto = textarea.value.trim();

    if(texto.length < 5){
        alert("La observaci√≥n debe tener al menos 5 caracteres.");
        return;
    }

    const ref = collection(
        db,
        "observaciones",
        tramoActual,
        String(actual.km)
    );

    await addDoc(ref, {
        texto: texto,
        fecha: new Date(),
        admin: esAdmin
    });

    textarea.value = "";
}


window.editarObs = async function(id){
    if(!esAdmin) return;

    const nuevo = prompt("Editar observaci√≥n:");
    if(!nuevo || nuevo.trim().length < 5) return;

    const ref = doc(
        db,
        "observaciones",
        tramoActual,
        String(actual.km),
        id
    );

    await updateDoc(ref, { texto: nuevo.trim() });
}


window.borrarObs = async function(id){
    if(!confirm("¬øBorrar observaci√≥n?")) return;

    const ref = doc(
        db,
        "observaciones",
        tramoActual,
        String(actual.km),
        id
    );

    await deleteDoc(ref);
}
